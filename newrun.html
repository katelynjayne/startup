<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Diary - Add Run</title>
    <link rel="icon" href="favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
        <nav class="navbar">
        <menu class="navbar-nav">
            <li class="nav-item"><a class="nav-link"href="index.html">Home</a></li>
        </menu>
    </nav>
        <h1>RUN DIARY</h1>
        <span> </span>
    </header>
    
    <main>
       <h2>ADD RUN</h2>
    <form method="get" action="rundetails.html">
        <div>
            <label for="date">Date: </label>
            <input type="date" id="date" class="form-control custom-input"/>
        </div>
        <div>
            <label for="distance">Distance: </label>
            <input type="number" placeholder="in miles" id="distance" class="form-control custom-input"/>
        </div>
        <div>
            <label for="hours">Hours: </label>
            <input type="number" id="hours" class="form-control custom-input"/>
            <label for="minutes">Minutes: </label>
            <input type="number" id="minutes" class="form-control custom-input"/>
            <label for="seconds">Seconds: </label>
            <input type="number" id="seconds" class="form-control custom-input"/>
        </div>
        <div>
            <label for="type">Type: </label>
            <select id="type" class="form-select">
                <option selected>workout</option>
                <option>run</option>
            </select>
        </div>
        <br />
        <button type="submit" class="btn custom-btn">ADD RUN!</button>
    </form> 
    </main>
    
    <footer>
        <div class="container-fluid">
          <span class="text-reset">Kate Hill</span>
          <br />
          <a class="text-reset" href="https://github.com/katelynjayne/startup">GitHub</a>
        </div>
      </footer>
  </body>
</html>
